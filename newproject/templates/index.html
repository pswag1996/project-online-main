{% extends "base.html" %}
{% block style %}

{% endblock  %}
{% block content %}
<style>
    .radial-gradient {
      background: radial-gradient(at center, #1976d3 20%, #00498d 100%);
    }
  </style>
<body class="h-screen flex flex-col items-center justify-center bg-green-100">

  <div class=" p-8 rounded-lg shadow-lg w-96 border border-blue-400 radial-gradient ">
    <span class="flex text-lg items-center justify-center font-bold text-white">PROJECT STORAGE SYSTEM</span>
    <form class="space-y-6" id="loginForm" action="/login" method="POST">
        {% csrf_token %}
      <h3 class="text-center text-2xl font-bold text-white">Login</h3>
      <div>
        <label for="email" class="text-sm font-medium text-white">Email</label>
        <input  id="username" name="username" 
               class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md 
                      text-sm shadow-sm placeholder-gray-400 
                      focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                      placeholder="Username" required>
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-white">Password</label>
        <input type="password" id="password" name="password" 
               class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md 
                      text-sm shadow-sm placeholder-gray-400 
                      focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    placeholder="Password"required>
      </div>
      <div class="flex items-center justify-between">
        <a href="#" class="text-sm hover:underline text-white">Forgot Password?</a>
      </div>
      <button type="submit" 
              class="w-full px-4 py-2 bg-blue-500 text-white rounded-md 
                     hover:bg-blue-900 focus:bg-blue-700 focus:outline-none">
        Sign in
      </button>
    </form>
  </div>
</body>
{% endblock  %}
