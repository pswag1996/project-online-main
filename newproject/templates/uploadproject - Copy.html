<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabbed Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .tab-container {
        width: 100%;
    }
    .tab {
        background: #ccc;
        padding: 10px;
        display: inline-block;
        border-radius: 5px 5px 0 0;
        cursor: pointer;
    }
    .tab-content {
        border: 1px solid #ccc;
        border-top: none;
        padding: 20px;
        display: none;
    }
    .active-tab {
        background: #fff;
        border: 1px solid #ccc;
        border-bottom: none;
    }
    .active-content {
        display: block;
    }
</style>
</head>
<body>
    <div class="tab-container">
        <div class="tab active-tab" onclick="openTab(event, 'Login')">Login</div>
        <div class="tab" onclick="openTab(event, 'Register')">Register</div>
    </div>

    <div id="Login" class="tab-content active-content">
        <!-- Your login form goes here -->
        <h3>Login Form</h3>
        <!-- Add your login form HTML here -->
    </div>

    <div id="Register" class="tab-content">
        <!-- Your registration form goes here -->
        <h3>Registration Form</h3>
        <!-- Add your registration form HTML here -->
    </div>

    <script>
        function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tab-content" and hide them
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tab" and remove the class "active-tab"
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
            }

            // Show the current tab, and add an "active-tab" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active-tab";
        }
    </script>
</body>
</html>
